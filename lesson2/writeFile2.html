<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" value="" id="fileName">
<textarea name="" id="fileContent" cols="30" rows="10"></textarea>
<input type="button" value="写入数据" id="write">
</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script>
    
    $(function () {
        $("#write").click(function () {
            $.ajax({
                type : "GET",
                url : "http://localhost:8888/server8.js",
                data : {
                    fileName : $("#fileName").val(),
                    fileContent : $("#fileContent").val()
                },
                success : function (response) {
                    console.log(response);
                },
                error : function (error) {
                    console.log(error);
                }
            })
        })
    })
    
</script>
