<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="写入数据" id="write">
</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script>
    
    $(function () {
        $("#write").click(function () {
            $.ajax({
                type : "GET",
                url : "http://localhost:8888/server6.js",
                data : {
                    fileName : "f.txt",
                    fileContent : "我想好好学习Node.js"
                },
                success : function (response) {
                    console.log(response);
                },
                error : function (error) {
                    console.log(error);
                }
            })
        })
    })
    
</script>
