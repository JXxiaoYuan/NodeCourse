<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        div{
            width:500px;
            height:500px;
            border:1px solid #ccc;
            margin:100px auto;
        }

    </style>
</head>
<body>
<input type="text" value="" id="fileName">
<input type="button" value="读取内容" id="btn">

<div id="box"></div>

</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script>
    $(function () {
       $("#btn").click(function () {
           $.ajax({
               type : "GET",
               url : "http://localhost:8888/server5.js",
               data : {
                 file : $("#fileName").val()
               },
               success : function (response) {
                   console.log(response)
                    box.innerHTML = response;
               },
               error : function (error) {
                   console.log(error);
               }
           })
       }) 
    });
</script>
